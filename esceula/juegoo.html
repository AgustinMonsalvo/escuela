    .item {

    }
  </style>

  <script>
    // Funci√≥n para mostrar informaci√≥n
    function showInfo(title, text, activities) {
      document.getElementById('infoTitle').innerText = title;
      document.getElementById('infoText').innerText = text;
      const activityList = document.getElementById('activityList');
      activityList.innerHTML = '';

      box.style.display = 'block';
      
      // Scroll suave hacia el info box
      setTimeout(() => {
        box.scrollIntoView({ behavior: 'smooth', block: 'center' });

    // Funci√≥n para cerrar informaci√≥n
    function closeInfo() {
      const box = document.getElementById('infoBox');
      box.style.animation = 'modalSlideOut 0.3s ease-out forwards';
      setTimeout(() => {

    const quizQuestions = [
      {

      },
      {
        question: "¬øQui√©n invent√≥ el tel√©fono?",
        options: ["Thomas Edison", "Alexander Graham Bell", "Nikola Tesla", "Guglielmo Marconi"],
        correct: 1,
        emoji: "üìû"
      },
      {
        question: "¬øCu√°l fue el primer vuelo de los hermanos Wright?",
        options: ["30 metros", "37 metros", "45 metros", "25 metros"],
        correct: 1,
        emoji: "‚úàÔ∏è"
      },
      {
        question: "¬øEn qu√© a√±o se estableci√≥ el protocolo TCP/IP para Internet?",
        options: ["1980", "1985", "1983", "1990"],
        correct: 2,
        emoji: "üåê"

        question: "¬øQu√© invento permiti√≥ extender las horas de trabajo nocturno?",
        options: ["Radio", "Tel√©fono", "Computadora", "L√°mpara el√©ctrica"],

      },

        options: ["UNIVAC", "ENIAC", "EDVAC", "COLOSSUS"],
        correct: 1,
        emoji: "üíª"
      },
      {

        options: ["Thomas Edison", "Alexander Bell", "Guglielmo Marconi", "Nikola Tesla"],
        correct: 2,
        emoji: "üìª"
      }
    ];

    let currentScore = 0;
    let currentQuestion = 0;
    let gameQuestions = [];
    let answered = false;

    function openGame() {
      document.getElementById('gameModal').style.display = 'flex';
      startNewGame();
    }

    function closeGame() {
      document.getElementById('gameModal').style.display = 'none';
    }

    function startNewGame() {
      currentScore = 0;
      currentQuestion = 0;
      answered = false;
      
      // Seleccionar 5 preguntas aleatorias
      gameQuestions = shuffleArray([...quizQuestions]).slice(0, 5);
      
      updateScore();
      showQuestion();
      
      document.getElementById('gameResult').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('restartBtn').style.display = 'none';
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showQuestion() {
      if (currentQuestion >= gameQuestions.length) {
        endGame();
        return;
      }

      const question = gameQuestions[currentQuestion];
      answered = false;
      
      document.getElementById('questionText').innerHTML = `
        <span style="font-size: 2rem; margin-right: 10px;">${question.emoji}</span>
        ${question.question}
      `;
      
      const container = document.getElementById('optionsContainer');
      container.innerHTML = '';
      
      question.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.className = 'option-btn';
        button.textContent = option;
        button.onclick = () => selectAnswer(index);
        container.appendChild(button);
      });
    }

    function selectAnswer(selectedIndex) {
      if (answered) return;
      
      answered = true;
      const question = gameQuestions[currentQuestion];
      const buttons = document.querySelectorAll('.option-btn');
      
      buttons.forEach((button, index) => {
        if (index === question.correct) {
          button.classList.add('correct');
        } else if (index === selectedIndex && index !== question.correct) {
          button.classList.add('incorrect');
        }
        button.style.pointerEvents = 'none';
      });
      
      if (selectedIndex === question.correct) {
        currentScore++;
        updateScore();
      }
      
      setTimeout(() => {
        if (currentQuestion < gameQuestions.length - 1) {
          document.getElementById('nextBtn').style.display = 'block';
        } else {
          endGame();
        }
      }, 1500);
    }

    function nextQuestion() {
      currentQuestion++;
      showQuestion();
      document.getElementById('nextBtn').style.display = 'none';
    }

    function updateScore() {
      document.getElementById('score').textContent = currentScore;
      document.getElementById('totalQuestions').textContent = gameQuestions.length;
    }

    function endGame() {
      const resultDiv = document.getElementById('gameResult');
      const percentage = (currentScore / gameQuestions.length) * 100;
      
      let message = '';
      let className = '';
      
      if (percentage >= 80) {
        message = `üéâ ¬°Excelente! ${currentScore}/${gameQuestions.length} - ¬°Sos un experto en inventos!`;
        className = 'win';
      } else if (percentage >= 60) {
        message = `üëè ¬°Bien hecho! ${currentScore}/${gameQuestions.length} - ¬°Buen conocimiento!`;
        className = 'win';
      } else {
        message = `ü§î ${currentScore}/${gameQuestions.length} - ¬°Segu√≠ aprendiendo sobre inventos!`;
        className = 'lose';
      }
      
      resultDiv.textContent = message;
      resultDiv.className = `game-result ${className}`;
      resultDiv.style.display = 'block';
      
      document.getElementById('questionContainer').style.display = 'none';
      document.getElementById('restartBtn').style.display = 'block';
    }

    function restartGame() {
      document.getElementById('questionContainer').style.display = 'block';
      startNewGame();
    }
    
    // Agregar animaci√≥n de salida
    const style = document.createElement('style');
    style.textContent = `
      @keyframes modalSlideOut {
        from {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        to {
          opacity: 0;
          transform: translateY(-30px) scale(0.9);
        }
      }
    `;
    document.head.appendChild(style);
    
    // Cerrar modal con tecla Escape
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeInfo();
        closeGame();
      }
    });
    
    // Efecto de parallax suave en el scroll
    window.addEventListener('scroll', function() {
      const scrolled = window.pageYOffset;
      const parallax = document.querySelector('body::before');
      const speed = scrolled * 0.5;
    });
    
    // Animaci√≥n de entrada para los elementos
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };
    
    const observer = new IntersectionObserver(function(entries) {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animationPlayState = 'running';
        }
      });
    }, observerOptions);
    
    // Observar todos los elementos de la l√≠nea de tiempo
    document.querySelectorAll('.item').forEach(item => {
      observer.observe(item);
    });
  </script>

  inventoScore = 0;
  inventoScoreEl.textContent = inventoScore;
  inventoGameResult.style.display = 'none';
  restartInventoBtn.style.display = 'none';

function displayInventoQuestion() {

    button.classList.add('correct');

  }

  // Deshabilitar botones
  Array.from(inventoOptionsContainer.children).forEach(btn => btn.disabled = true);
